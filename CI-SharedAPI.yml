name: CI-SharedAPI

on:  # Define los eventos que activarán la acción
  push:
    branches:
      - main  # Se ejecuta en cada push a la rama main
  pull_request:
    branches:
      - main  # Se ejecuta en cada pull request a main
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build and Test
        run: |
          xcodebuild test \
          -project SharedAPI.xcodeproj \
          -scheme SharedAPI \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results
        path: |
          TestResults
          ~/Library/Logs/scan/*.log
          
    - name: Capture Detailed Logs
      if: failure()
      run: |
        echo "Capturing detailed build logs..."
        find ~/Library/Logs/scan -type f -name "*.log"
        find ~/Library/Logs/xcodebuild -type f -name "*.log"
